<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Заголовок</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Pract_12.css">
    <script src="https://kit.fontawesome.com/84c5ed9ab4.js" crossorigin="anonymous"></script>
</head>
<body>

    <section class="links">
        <h4>Ссылки</h4>
        <div class="links-block">
            <div class="link"><a href="https://www.gamepark.ru">GamePark</a></div>
            <div class="link"><a href="https://www.1c-interes.ru">1C Интерес</a></div>
            <div class="link"><a href="https://ru.wikipedia.org/wiki/Заглавная_страница">Wikipedia</a></div>
        </div>
    </section>

    <section class="notif">
        <h4>Важные уведомления!</h4>
    </section>

    <section class="center-picture">
        <h4>Картинка через JavaScript</h4>
        <div class="area">
            <img src="pngegg.png" alt="controller" width="200px" height="200px">
        </div>
        <div class="where-click">
            <p>Координаты клика:</p>
            <p class="clickX">x = <span>-</span> px</p>
            <p class="clickY">y = <span>-</span> px</p>
        </div>
    </section>

    <section class="create-list">
        <h4>Список покупок</h4>
        <!-- тут будет список покупок -->
    </section>

    <section class="close-notif">
        <h4>Уберать уведомления</h4>
        <div class="notifs">
            <button class="notif__btn" type="button">
                <i class="fa-solid fa-bell"></i>
                <div class="notif__counter"></div>
            </button>
            <div class="notif__inner">
            </div>
        </div>
    </section>

    <script src="Pract_12.js"></script>
</body>
</html>
